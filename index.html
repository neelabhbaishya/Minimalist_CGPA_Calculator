<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA & Percentage Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --beige: #D8C9A4;
            --light-beige: #F5F1E6;
            --off-white: #F9FAFB;
            --dark-gray: #1f2937;
            --black: #000000;
            --white: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        /* Dark Mode */
        .dark body { background-color: var(--black); color: var(--beige); }
        .dark .main-card { background-color: #111; border: 1px solid #222; }
        .dark .text-main { color: var(--beige); }
        .dark .text-secondary { color: #888; }
        .dark .text-header { color: var(--white); }
        .dark .input-field { background-color: #222; border-color: #444; color: var(--beige); }
        .dark .input-field::placeholder { color: #666; }
        .dark .btn-primary { background-color: var(--beige); color: var(--black); }
        .dark .btn-secondary { background-color: #222; color: var(--beige); border-color: #444; }
        .dark .tab-active { border-color: var(--beige); background-color: #222; font-weight: 600; color: var(--beige); }
        .dark .tab-inactive { color: #888; }
        .dark .results-card { background-color: #1a1a1a; }

        /* Light Mode */
        .light body { background-color: var(--white); color: var(--dark-gray); }
        .light .main-card { background-color: var(--white); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.05); }
        .light .text-main { color: var(--dark-gray); }
        .light .text-secondary { color: #6b7280; }
        .light .text-header { color: #111827; }
        .light .input-field { background-color: var(--white); border-color: #D1D5DB; color: var(--dark-gray); }
        .light .input-field:focus { border-color: var(--dark-gray); ring-color: var(--dark-gray); }
        .light .input-field::placeholder { color: #9CA3AF; }
        .light .btn-primary { background-color: var(--dark-gray); color: var(--white); }
        .light .btn-secondary { background-color: var(--white); color: var(--dark-gray); border-color: #D1D5DB; }
        .light .tab-active { border-color: var(--dark-gray); background-color: var(--off-white); font-weight: 600; color: var(--dark-gray); }
        .light .tab-inactive { color: #6b7280; }
        .light .results-card { background-color: var(--off-white); }
        
        .tab-inactive { border-color: transparent; }
        .btn { transition: all 0.2s ease; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8 relative">
            <h1 class="text-3xl md:text-4xl font-bold text-header">CGPA & Percentage Calculator</h1>
            <p class="text-secondary mt-2 text-lg">A Minimalist Tool</p>
            <button id="theme-toggle" class="absolute top-0 right-0 p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 dark:focus:ring-offset-black dark:focus:ring-beige">
                <svg id="theme-icon-light" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                <svg id="theme-icon-dark" class="h-6 w-6 text-beige hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
            </button>
        </header>

        <div class="main-card rounded-xl p-4 sm:p-6 md:p-8">
            <!-- University Conversion Formula Selector (conditionally hidden) -->
            <div id="university-selector-wrapper" class="mb-6">
                <label for="university" class="block text-sm font-medium text-main mb-2">Select University Conversion Formula:</label>
                <select id="university" class="input-field w-full p-3 border rounded-lg focus:ring-2 dark:focus:ring-beige dark:focus:border-beige">
                    <option value="9.5">CGPA × 9.5 (CBSE, Central Universities)</option>
                    <option value="10">CGPA × 10 (VTU, Anna University)</option>
                    <option value="DU">(CGPA – 0.5) × 10 (Delhi University)</option>
                    <option value="Mumbai">(CGPA × 10) – 7.5 (Mumbai University)</option>
                    <option value="9.2">CGPA × 9.2 (Amity, Christ, etc.)</option>
                </select>
            </div>

            <!-- Tabs -->
            <div class="border-b border-gray-200 dark:border-gray-700 mb-6">
                <nav class="-mb-px flex space-x-1 sm:space-x-4" aria-label="Tabs">
                    <button id="tab-marks" class="whitespace-nowrap py-4 px-2 sm:px-4 border-b-2 font-medium text-sm">Marks-Based</button>
                    <button id="tab-cgpa" class="whitespace-nowrap py-4 px-2 sm:px-4 border-b-2 font-medium text-sm">CGPA to %</button>
                    <button id="tab-grades" class="whitespace-nowrap py-4 px-2 sm:px-4 border-b-2 font-medium text-sm">Grade-Based</button>
                </nav>
            </div>

            <!-- Calculator Sections -->
            <div id="calculator-sections">
                <!-- Marks-Based Calculator -->
                <div id="marks-calculator">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-main">Total Marks Obtained</label>
                            <input type="number" id="marks-obtained" class="input-field mt-1 block w-full p-3 border rounded-lg shadow-sm" placeholder="e.g., 850">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-main">Total Maximum Marks</label>
                            <input type="number" id="marks-total" class="input-field mt-1 block w-full p-3 border rounded-lg shadow-sm" placeholder="e.g., 1000">
                        </div>
                    </div>
                    <div class="mt-6 flex justify-center"><button id="calculate-marks" class="btn btn-primary font-bold py-3 px-6 rounded-lg">Calculate</button></div>
                </div>

                <!-- CGPA to Percentage Calculator -->
                <div id="cgpa-calculator" class="hidden">
                    <div><label for="cgpa-input" class="block text-sm font-medium text-main">Enter your CGPA</label><input type="number" step="0.01" id="cgpa-input" class="input-field mt-1 block w-full p-3 border rounded-lg shadow-sm" placeholder="e.g., 8.8"></div>
                    <div class="mt-6 flex justify-center"><button id="calculate-cgpa" class="btn btn-primary font-bold py-3 px-6 rounded-lg">Calculate</button></div>
                </div>

                <!-- Grade-Based CGPA Calculator -->
                <div id="grades-calculator" class="hidden">
                    <div id="subjects-container" class="space-y-4"></div>
                    <div class="mt-6 flex flex-wrap gap-4 justify-between items-center">
                        <button id="add-subject" class="btn btn-secondary font-bold py-2 px-4 rounded-lg border">Add Subject</button>
                        <button id="calculate-grades" class="btn btn-primary font-bold py-3 px-6 rounded-lg">Calculate CGPA</button>
                    </div>
                </div>
            </div>

            <!-- Results Display -->
            <div id="results-container" class="mt-8 p-6 results-card rounded-lg hidden">
                <h3 class="text-xl font-semibold text-center text-header mb-4">Your Results</h3>
                <div id="results-text" class="text-center text-lg space-y-2 text-main"></div>
                <div class="mt-6 flex flex-wrap justify-center items-center gap-4">
                    <button id="copy-results-btn" class="btn btn-secondary font-bold py-2 px-4 rounded-lg border">Copy</button>
                    <button id="export-pdf" class="btn btn-secondary font-bold py-2 px-4 rounded-lg border">Export as PDF</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Theme Management ---
            const themeToggle = document.getElementById('theme-toggle');
            const lightIcon = document.getElementById('theme-icon-light');
            const darkIcon = document.getElementById('theme-icon-dark');
            const docElement = document.documentElement;

            const applyTheme = (theme) => {
                docElement.classList.remove('dark', 'light');
                docElement.classList.add(theme);
                lightIcon.classList.toggle('hidden', theme === 'dark');
                darkIcon.classList.toggle('hidden', theme === 'light');
            };

            const toggleTheme = () => {
                const newTheme = docElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            };

            themeToggle.addEventListener('click', toggleTheme);
            applyTheme(localStorage.getItem('theme') || 'dark');

            // --- DOM Elements ---
            const universitySelectorWrapper = document.getElementById('university-selector-wrapper');
            const universitySelect = document.getElementById('university');
            const tabs = { marks: document.getElementById('tab-marks'), cgpa: document.getElementById('tab-cgpa'), grades: document.getElementById('tab-grades') };
            const calculators = { marks: document.getElementById('marks-calculator'), cgpa: document.getElementById('cgpa-calculator'), grades: document.getElementById('grades-calculator') };
            const resultsContainer = document.getElementById('results-container');
            const resultsText = document.getElementById('results-text');
            const copyBtn = document.getElementById('copy-results-btn');
            const exportPdfBtn = document.getElementById('export-pdf');

            // --- Grade Data ---
            const gradePoints = { 'O': 10, 'A+': 9, 'A': 8, 'B+': 7, 'B': 6, 'C': 5, 'P': 4, 'F': 0 };
            let subjectCount = 0;
            let lastActiveTab = 'marks';

            // --- Local Storage ---
            const saveData = () => {
                const data = {
                    university: universitySelect.value, activeTab: lastActiveTab,
                    marksObtained: document.getElementById('marks-obtained').value,
                    marksTotal: document.getElementById('marks-total').value,
                    cgpaInput: document.getElementById('cgpa-input').value,
                    subjects: Array.from(document.querySelectorAll('.subject-row')).map(row => ({
                        name: row.querySelector('.subject-name').value,
                        grade: row.querySelector('.subject-grade').value,
                        credits: row.querySelector('.subject-credits').value
                    }))
                };
                localStorage.setItem('cgpaCalculatorData', JSON.stringify(data));
            };

            const loadData = () => {
                const data = JSON.parse(localStorage.getItem('cgpaCalculatorData'));
                if (!data) { addSubject(); switchTab('marks'); return; }
                universitySelect.value = data.university || '9.5';
                document.getElementById('marks-obtained').value = data.marksObtained || '';
                document.getElementById('marks-total').value = data.marksTotal || '';
                document.getElementById('cgpa-input').value = data.cgpaInput || '';
                document.getElementById('subjects-container').innerHTML = '';
                subjectCount = 0;
                if (data.subjects?.length > 0) { data.subjects.forEach(addSubject); } else { addSubject(); }
                switchTab(data.activeTab || 'marks');
            };

            // --- Tab Switching ---
            const switchTab = (tabName) => {
                Object.keys(tabs).forEach(key => {
                    const isSelected = key === tabName;
                    tabs[key].classList.toggle('tab-active', isSelected);
                    tabs[key].classList.toggle('tab-inactive', !isSelected);
                    calculators[key].classList.toggle('hidden', !isSelected);
                });

                if (tabName === 'marks') {
                    universitySelectorWrapper.classList.add('hidden');
                } else {
                    universitySelectorWrapper.classList.remove('hidden');
                }

                lastActiveTab = tabName;
                resultsContainer.classList.add('hidden');
                saveData();
            };
            Object.keys(tabs).forEach(key => tabs[key].addEventListener('click', () => switchTab(key)));

            // --- Calculations ---
            const calculatePercentageFromCgpa = (cgpa) => {
                const formula = universitySelect.value; cgpa = parseFloat(cgpa);
                if (isNaN(cgpa)) return NaN;
                switch (formula) {
                    case '10': return cgpa * 10;
                    case 'DU': return (cgpa - 0.5) * 10;
                    case 'Mumbai': return (cgpa * 10) - 7.5;
                    case '9.2': return cgpa * 9.2;
                    default: return cgpa * 9.5;
                }
            };
            
            const displayResults = (lines) => {
                resultsText.innerHTML = lines.map(line => `<div>${line}</div>`).join('');
                resultsContainer.classList.remove('hidden');
                resultsContainer.scrollIntoView({ behavior: 'smooth' });
                saveData();
            };

            // --- Calculation Event Listeners ---
            document.getElementById('calculate-marks').addEventListener('click', () => {
                const obtained = parseFloat(document.getElementById('marks-obtained').value);
                const total = parseFloat(document.getElementById('marks-total').value);
                if (isNaN(obtained) || isNaN(total) || total <= 0 || obtained > total || obtained < 0) { 
                    displayResults(['<span class="text-red-500">Error: Please enter valid marks.</span>']); 
                    return; 
                }
                const percentage = (obtained / total) * 100;
                displayResults([`<strong>Percentage:</strong> ${percentage.toFixed(2)}%`]);
            });

            document.getElementById('calculate-cgpa').addEventListener('click', () => {
                const cgpa = parseFloat(document.getElementById('cgpa-input').value);
                if (isNaN(cgpa) || cgpa < 0 || cgpa > 10) { 
                    displayResults(['<span class="text-red-500">Error: Please enter a valid CGPA (0-10).</span>']); 
                    return; 
                }
                const percentage = calculatePercentageFromCgpa(cgpa);
                displayResults([`<strong>CGPA:</strong> ${cgpa.toFixed(2)}`, `<strong>Calculated Percentage:</strong> ${percentage.toFixed(2)}%`]);
            });

            document.getElementById('calculate-grades').addEventListener('click', () => {
                let totalCredits = 0, weightedGradePoints = 0, error = false;
                document.querySelectorAll('.subject-row').forEach(row => {
                    const grade = row.querySelector('.subject-grade').value;
                    const credits = parseFloat(row.querySelector('.subject-credits').value);
                    if (isNaN(credits) || credits <= 0) { error = true; } 
                    else { totalCredits += credits; weightedGradePoints += gradePoints[grade] * credits; }
                });
                if (error || totalCredits <= 0) { 
                    displayResults(['<span class="text-red-500">Error: Please enter valid credits for all subjects.</span>']); 
                    return; 
                }
                const cgpa = weightedGradePoints / totalCredits;
                const percentage = calculatePercentageFromCgpa(cgpa);
                displayResults([`<strong>Calculated CGPA:</strong> ${cgpa.toFixed(2)}`, `<strong>Calculated Percentage:</strong> ${percentage.toFixed(2)}%`]);
            });

            // --- Dynamic Subjects ---
            const addSubject = (subject = null) => {
                subjectCount++;
                const container = document.getElementById('subjects-container');
                const div = document.createElement('div');
                div.className = 'subject-row grid grid-cols-1 md:grid-cols-12 gap-2 items-center';
                const gradeOptions = Object.keys(gradePoints).map(g => `<option value="${g}">${g}</option>`).join('');
                div.innerHTML = `<div class="md:col-span-5"><input type="text" class="subject-name input-field mt-1 block w-full p-2 border rounded-lg" value="${subject ? subject.name : `Subject ${subjectCount}`}"></div><div class="md:col-span-3"><select class="subject-grade input-field mt-1 block w-full p-2 border rounded-lg">${gradeOptions}</select></div><div class="md:col-span-3"><input type="number" class="subject-credits input-field mt-1 block w-full p-2 border rounded-lg" placeholder="Credits" value="${subject ? subject.credits : ''}"></div><div class="md:col-span-1 text-center"><button class="remove-subject text-red-500 hover:text-red-700 font-bold text-2xl leading-none">&times;</button></div>`;
                if(subject) { div.querySelector('.subject-grade').value = subject.grade; }
                container.appendChild(div);
                div.querySelector('.remove-subject').addEventListener('click', (e) => { e.target.closest('.subject-row').remove(); saveData(); });
                div.querySelectorAll('input, select').forEach(el => el.addEventListener('input', saveData));
            };
            document.getElementById('add-subject').addEventListener('click', () => addSubject());

            // --- Utilities ---
            copyBtn.addEventListener('click', () => {
                const textToCopy = Array.from(resultsText.querySelectorAll('div')).map(div => div.innerText).join('\n');
                const textarea = document.createElement('textarea');
                textarea.value = textToCopy;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    const originalText = copyBtn.innerText;
                    copyBtn.innerText = 'Copied!';
                    setTimeout(() => { copyBtn.innerText = originalText; }, 2000);
                } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                }
                document.body.removeChild(textarea);
            });

            exportPdfBtn.addEventListener('click', () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const isDarkMode = docElement.classList.contains('dark');
                const colors = {
                    bg: isDarkMode ? '#111111' : '#FFFFFF',
                    textPrimary: isDarkMode ? '#D8C9A4' : '#1f2937',
                    textSecondary: isDarkMode ? '#888888' : '#6b7280'
                };

                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();

                // Draw background
                doc.setFillColor(colors.bg);
                doc.rect(0, 0, pageWidth, pageHeight, 'F');

                // Draw Title
                doc.setFontSize(22);
                doc.setFont('helvetica', 'bold');
                doc.setTextColor(colors.textPrimary);
                doc.text("Calculation Results", pageWidth / 2, 30, { align: 'center' });

                // Draw Results
                doc.setFontSize(16);
                doc.setFont('helvetica', 'normal');
                const resultLines = Array.from(resultsText.querySelectorAll('div')).map(div => div.innerText);
                let yPos = 50;
                resultLines.forEach(line => {
                    doc.text(line, pageWidth / 2, yPos, { align: 'center' });
                    yPos += 12;
                });

                // Draw Footer
                doc.setFontSize(9);
                doc.setTextColor(colors.textSecondary);
                if (lastActiveTab !== 'marks') {
                    const universityFormula = universitySelect.options[universitySelect.selectedIndex].text;
                    doc.text(`Formula: ${universityFormula}`, pageWidth / 2, pageHeight - 20, { align: 'center' });
                }
                doc.text("Generated with Minimalist CGPA Calculator(https://neelabhbaishya.github.io/Minimalist_CGPA_Calculator/).", pageWidth / 2, pageHeight - 15, { align: 'center' });
                
                doc.save('cgpa_results.pdf');
            });
            
            // --- Initial Load ---
            loadData();
            document.querySelectorAll('input, select').forEach(el => el.addEventListener('input', saveData));
        });
    </script>
</body>
</html>
